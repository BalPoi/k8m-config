apiVersion: apps/v1
kind: Deployment
metadata:
  name: bal-client
  labels:
    app: bal-client
spec:
  replicas: 2
  template:
    metadata:
      name: bal-client
      labels:
        app: bal-client
    spec:
      containers:
        - name: bal-client
          image: balpoi/bal-client:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 2000m
          volumeMounts:
            - name: bal-client-config-volume
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: bal-client-config-volume
          configMap:
            name: bal-client-cm
      restartPolicy: Always
  selector:
    matchLabels:
      app: bal-client
