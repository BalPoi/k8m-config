apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bal-ingress
  annotations:
    # Указываем Traefik использовать для сервиса протокол h2c (HTTP/2 без TLS)
    traefik.ingress.kubernetes.io/service.serversscheme: h2c
spec:
  ingressClassName: traefik
  rules:
    - host: bal-server.my
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bal-server
                port:
                  number: 8080
    - host: grpc.bal-server.my
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bal-server
                port:
                  number: 8081
    - host: bal-client.my
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bal-client
                port:
                  number: 8080
    - host: grpc.bal-client.my
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bal-client
                port:
                  number: 8081
