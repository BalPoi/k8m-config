apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bal-ingress
spec:
  rules:
    - host: argocd.my
      http:
        paths:
          - backend:
              service:
                name: argocd-server
                port:
                  number: 443
            pathType: Prefix
    - host: bal-server.my
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bal-server
                port:
                  number: 8080
